<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Phone Details</title>
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- header part -->
    <header class="mb-5">
        <!-- title part -->
        <h1 class="website-title text-center mt-5">See Your Favourite Phone Details Here</h1>
        <!-- search part -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Here To See Details"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary mx-2" type="button"
                id="button-search">Search</button>
        </div>

        <!-- error message -->
        <p id="empty-error" class="w-50 mx-auto text-center mt-5">You haven't enter any phone name. Please write a phone
            name.</p>
    </header>

    <!-- main part -->
    <main class="container">
        <section>
            <div id="phone-details"></div>
        </section>
        <section>
            <div id="searchedPhones" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- javascript connect -->
    <script src="phone.js"></script>
</body>

</html>
