<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See your Favourite Phone</title>
    <!-- css stylesheet -->

    <!-- bootstrap link  -->

<body>
    <!-- given special name -->

    <!-- Phone search area -->
    <div class="input-group mb-3 w-50 mx-auto" id="search">
        <input id="search-field" type="text" class="form-control" placeholder="Search phone for more details"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>

    <!-- javascript -->
    <script src="phone.js"></script>
</body>
